<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background with gradient effect -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="box" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0e7ff"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>

  <!-- Storage box body -->
  <path d="M7 12v11a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V12" fill="url(#box)"/>

  <!-- Box lid -->
  <path d="M5 9.5a1.5 1.5 0 0 1 1.5-1.5h19a1.5 1.5 0 0 1 0 3h-19A1.5 1.5 0 0 1 5 9.5z" fill="#fff"/>

  <!-- Handle/label area on box -->
  <rect x="13" y="14" width="6" height="3" rx="1" fill="#6366f1"/>

  <!-- Divider lines inside box -->
  <path d="M10 19h12" stroke="#c7d2fe" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M10 22h8" stroke="#c7d2fe" stroke-width="1.5" stroke-linecap="round"/>
</svg>
